permalink: /nils-is-beautiful/

<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <style>
      #carousel-nils {
        max-height: 100vh;
      }
      .carousel-img {
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    {%include navbar.html %}
    <div class="jumbotron">
      <div class="container">
        <h1>Nilsworth Appreciation Page</h1>
      </div>
    </div>
    <div class="container">
      <div id="carousel-nils" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-nils" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-nils" data-slide-to="1"></li>
        <li data-target="#carousel-nils" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="img-responsive center-block carousel-img" src="https://scontent-iad3-1.xx.fbcdn.net/v/t35.0-12/16880419_975862802514686_1556533350_o.jpg?oh=44d272cc9454a6ec37d082761db12ad9&oe=58ADA3D7" alt="Nils with jacket">
        </div>
        <div class="item">
          <img class="img-responsive center-block carousel-img" src="https://scontent-iad3-1.xx.fbcdn.net/v/t34.0-12/16900309_10210718468011010_1834764074_n.png?oh=54f1bafbf796e3404424ea214513195f&oe=58AEB6DD" alt="Smoke weed every day">
        </div>
        <div class="item">
          <img class="img-responsive center-block carousel-img" src="https://scontent-iad3-1.cdninstagram.com/t51.2885-15/e35/16464765_1288168127929124_1562434889544892416_n.jpg?ig_cache_key=MTQ1NDc5ODk3NzU4NDIzMzc2Nw%3D%3D.2" alt="Baby Nils">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-nils" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-nils" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    {% include scripts.html %}
  </body>
</html>
