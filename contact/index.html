<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <title>Contact Us | Pitt Secular Alliance</title>
  </head>
  <body>
    {% include navbar.html %}
    <div class="jumbotron">
      <div class="container">
        <h1>Contact Us</h1>
      </div>
    </div>
    <div class="container">
      <div class="alert alert-dismissible alert-success hidden" id="success-alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        Your message has been successfully submitted!
      </div>
      <div class="alert alert-dismissible alert-danger hidden" id="failure-alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        Something went wrong. Please check your connection and try again!
      </div>
      <form method="post" action="https://docs.google.com/forms/d/e/1FAIpQLScYLomzA21CSZ2IQo8Ls5tSKccgpvUOofqNlSSOEVF_ksZp4w/formResponse" target="bs-iframe">
        <fieldset>
          <div class="form-group">
            <label for="entry.748603620">Please enter your name</label>
            <input class="form-control" type="text" name="entry.748603620">
          </div>
          <div class="entry.1018829523">
            <label for="email">Please enter your email address so we can get back to you</label>
            <input class="form-control" required type="email" name="entry.1018829523">
          </div>
          <div class="form-group">
            <label for="entry.2042971329">Please enter your message</label>
            <textarea class="form-control" required name="entry.2042971329"></textarea>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label for="email-list"><input type="checkbox" name="email-list"> I would like to be added to your email list</label>
            </div>
            <input name="entry.214764784" type="hidden">
          </div>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-default" type="reset">Clear</button>
        </div>
      </form>
    </div>
    <iframe class="hidden" name="bs-iframe"></iframe>
    {% include scripts.html %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/form.js"></script>
  </body>
</html>
